<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark:bg-gray-900 min-h-screen font-roboto text-white overflow-hidden">
    <!-- Background Particles -->
    <div id="particles-container" class="fixed w-full h-full top-0 left-0 pointer-events-none z-0"></div>
    
    <div class="container mx-auto px-4 py-8 relative z-10">
        <!-- Header -->
        <header class="mb-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-3 glow-text">Neon Pomodoro Focus</h1>
            <p class="text-gray-300">Boost your productivity with science-backed time management</p>
        </header>
        
        <div class="max-w-md mx-auto">
            <!-- Timer Modes -->
            <div class="glass rounded-xl p-1 mb-6 flex">
                <button id="pomodoro-btn" class="timer-mode-btn flex-1 py-3 px-4 rounded-lg font-medium transition-all duration-300 bg-green-600 text-white">Pomodoro</button>
                <button id="short-break-btn" class="timer-mode-btn flex-1 py-3 px-4 rounded-lg font-medium transition-all duration-300 text-gray-300 hover:bg-gray-800">Short Break</button>
                <button id="long-break-btn" class="timer-mode-btn flex-1 py-3 px-4 rounded-lg font-medium transition-all duration-300 text-gray-300 hover:bg-gray-800">Long Break</button>
            </div>
            
            <!-- Timer Display -->
            <div class="relative flex justify-center mb-8">
                <svg class="w-64 h-64 md:w-80 md:h-80" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(31, 41, 55, 0.7)" stroke-width="10" />
                    <circle id="timer-circle" cx="100" cy="100" r="90" fill="none" stroke="rgba(74, 222, 128, 0.8)" stroke-width="10" stroke-linecap="round" stroke-dasharray="565.48" />
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <div id="time-display" class="text-5xl md:text-6xl font-bold mb-2 glow-text">25:00</div>
                    <div id="timer-state" class="text-green-500 font-medium tracking-wider">READY</div>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="flex justify-center space-x-4 mb-10">
                <button id="start-btn" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-full font-medium transition-all duration-300 btn-hover glow">
                    Start
                </button>
                <button id="pause-btn" class="bg-gray-700 hover:bg-gray-600 text-gray-300 px-8 py-3 rounded-full font-medium transition-all duration-300 btn-hover hidden">
                    Pause
                </button>
                <button id="reset-btn" class="border border-gray-600 hover:bg-gray-800 text-gray-300 px-8 py-3 rounded-full font-medium transition-all duration-300 btn-hover">
                    Reset
                </button>
            </div>
            
            <!-- Session Counter -->
            <div class="glass rounded-lg p-4 mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-gray-300 mb-1">Completed Sessions</h3>
                        <div id="session-counter" class="text-2xl font-bold">0</div>
                    </div>
                    <div class="w-24 h-24">
                        <canvas id="sessions-chart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Settings -->
            <div class="glass rounded-lg p-4 mb-8">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                    </svg>
                    Timer Settings
                </h3>
                <div class="space-y-4">
                    <div>
                        <label for="pomodoro-time" class="block text-sm font-medium text-gray-300 mb-1">Pomodoro (minutes)</label>
                        <input type="number" id="pomodoro-time" min="1" max="60" value="25" class="w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div>
                        <label for="short-break-time" class="block text-sm font-medium text-gray-300 mb-1">Short Break (minutes)</label>
                        <input type="number" id="short-break-time" min="1" max="15" value="5" class="w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div>
                        <label for="long-break-time" class="block text-sm font-medium text-gray-300 mb-1">Long Break (minutes)</label>
                        <input type="number" id="long-break-time" min="1" max="30" value="15" class="w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div>
                        <label for="long-break-interval" class="block text-sm font-medium text-gray-300 mb-1">Long Break After (sessions)</label>
                        <input type="number" id="long-break-interval" min="1" max="10" value="4" class="w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white focus:ring-green-500 focus:border-green-500">
                    </div>
                </div>
            </div>
            
            <!-- Motivational Quote -->
            <div id="quote-container" class="glass rounded-lg p-4 text-center italic text-gray-300 hidden">
                <p id="quote-text" class="mb-2">"The secret of getting ahead is getting started."</p>
                <p id="quote-author" class="text-sm">— Mark Twain</p>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>Built by the Reframe Development Team.</p>
            <p class="mt-1">© 2023 Pomodoro Focus App. All rights reserved.</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
